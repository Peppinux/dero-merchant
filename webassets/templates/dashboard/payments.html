<!DOCTYPE html>
<html lang="en">
<head>
    {{template "head" "Payments"}}
    
    <link rel="stylesheet" href="/static/css/dashboard.css">

    <script>const storeID = {{.StoreID}}</script>
</head>
<body>
    {{template "header" .}}

    <div class="container-fluid">
        <div class="row">
            {{template "sidebar" .}}

            <div class="col-lg-10 col-md-9 col-sm-8 col-10">
                <div class="card dashboard-page-card">
                    <div class="card-body">
                        <h1 class="card-title">Payments</h1>

                        <p class="card-text">
                            <div class="d-flex flex-row flex-wrap">
                                <form class="form-inline mr-2" id="filter-status-form">
                                    <label for="status" class="my-1 mr-2">Status</label>
                                    <select class="custom-select my-1 mr-sm-2" name="status" id="status">
                                        <option value="" selected>All statuses</option>
                                        <option value="pending">Pending</option>
                                        <option value="paid">Paid</option>
                                        <option value="expired">Expired</option>
                                        <option value="error">Error</option>
                                    </select>
                                </form>

                                <form class="form-inline" id="filter-currency-form">
                                    <label for="currency" class="my-1 mr-2">Currency</label>
                                    <input type="text" class="form-control" name="currency" id="currency" placeholder="All currencies">
                                </form>
                            </div>

                            <div class="d-flex flex-row flex-wrap">
                                <form class="form-inline mr-2" id="limit-form">
                                    <label for="limit" class="my-1 mr-2">Items per page</label>
                                    <input type="number" class="form-control" name="limit" id="limit" min=0 value=10 placeholder="10">
                                </form>
                                
                                <form class="form-inline" id="sort-by-form">
                                    <label for="sort-by" class="my-1 mr-2">Sort by</label>
                                    <select class="custom-select my-1 mr-sm-2" name="sort-by" id="sort-by">
                                        <option value="creation_time|desc" selected>Creation time (newest to oldest)</option>
                                        <option value="creation_time|asc">Creation time (oldest to newest)</option>
                                        <option value="atomic_dero_amount|desc">DERO Amount (highest to lowest)</option>
                                        <option value="atomic_dero_amount|asc">DERO Amount (lowest to highest)</option>
                                        <option value="currency_amount|desc">Currency amount (highest to lowest)</option>
                                        <option value="currency_amount|asc">Currency amount (lowest to highest)</option>
                                        <option value="exchange_rate|desc">Exchange rate (highest to lowest)</option>
                                        <option value="exchange_rate|asc">Exchange rate (lowest to highest)</option>
                                    </select>
                                </form>
                            </div>

                            <div class="alert alert-danger my-2 d-none"></div>

                            <table class="table table-sm table-responsive table-hover table-bordered mt-3">
                                <thead>
                                    <tr>
                                        <th scope="col">Creation time</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">DERO Amount</th>
                                        <th scope="col">Payment ID</th>
                                        <th scope="col">Integrated Address</th>
                                        <th scope="col">Atomic DERO Amount</th>
                                        <th scope="col">Currency</th>
                                        <th scope="col">Currency Amount</th>
                                        <th scope="col">Exchange Rate</th>
                                        <th scope="col">TTL</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                            <nav aria-label="Payments navigation">
                                <ul class="pagination justify-content-center"></ul>
                            </nav>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {{template "bootstrapDeps"}}

    <script src="/static/js/payments.js" defer></script>
</body>
</html>
